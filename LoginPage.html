                                <div>
                                    <div class="text-left">
                                        <h1 style="font-family: 'Playfair Display', serif;"

                                        <h1 style="font-family: 'Playfair Display', serif;"
                                            class="text-white m-0 font-weight-bold">School Club.</h1>
                                        <p style="font-family: 'Playfair Display', serif;"
                                            class="text-blue m-0 font-weight-bold">The best Management Tool Ever!</p>
                                    </div>
                                    <div class="card m-auto">
                                        <div style="border-radius: 50px;" class="card-body">
                                            <div class="row">
                                                <div class="col-6 w-100">

                                                        </div>

                                                            <!-- <i class="fas fa-lock"></i> -->
                                                        </div>
                                                        <div class="form-group d-flex justify-content-around">
                                                            <div class="form-check">
                                                                <input type="checkbox" class="form-check-input"
                                                                    id="remember-me">
                                                                <label for="remember-me"
                                                                    class="form-check-label">Remember Me</label>
                                                            </div>
                                                            <a href="#" class="forgot-btn">Forgot Password?</a>
                                                        </div>
                                                        <div class="form-group">
                                                            <button type="submit"
                                                                class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Login</button>
                                                        </div>
                                                    </form>
